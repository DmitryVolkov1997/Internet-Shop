<!DOCTYPE html><html lang="ru"><head>  <meta charset="UTF-8">  <meta name="viewport" content="width=device-width, initial-scale=1.0">  <link rel="stylesheet" href="css/style.min.css">  <title>Интернем-магазин</title></head><body>  <header class="header">    <div class="header__top">      <div class="container">        <div class="header__top-inner">          <nav class="menu">            <ul class="menu__list">              <li class="menu__item"><a href="#" class="menu__link">Магазины</a></li>              <li class="menu__item"><a href="#" class="menu__link">Акции</a></li>              <li class="menu__item"><a href="#" class="menu__link">Доставка и оплата</a></li>            </ul>          </nav>          <a href="#" class="logo">            <picture><source srcset="img/logo.svg" type="image/webp"><img class="logo__img" src="img/logo.svg" alt=""></picture>          </a>          <div class="header__box">            <p class="header__adress">Москва, ул. Науки 25</p>            <ul class="user-list">              <li class="user-list__item">                <a href="#" class="user-list__link">                  <picture><source srcset="img/heart.svg" type="image/webp"><img src="img/heart.svg" alt=""></picture>                </a>              </li>              <li class="user-list__item">                <a href="#" class="user-list__link">                  <picture><source srcset="img/user.svg" type="image/webp"><img src="img/user.svg" alt=""></picture>                </a>              </li>              <li class="user-list__item">                <a href="#" class="user-list__link basket">                  <picture><source srcset="img/basket.svg" type="image/webp"><img src="img/basket.svg" alt=""></picture>                  <p class="basket__num">1</p>                </a>              </li>            </ul>          </div>        </div>      </div>    </div>    <div class="header__bottom">      <div class="container">          <ul class="menu-categories">            <li class="menu-categories__item"><a href="#" class="menu-categories__link">Квадроциклы</a></li>            <li class="menu-categories__item"><a href="#" class="menu-categories__link">Катера</a></li>            <li class="menu-categories__item"><a href="#" class="menu-categories__link">Гидроциклы</a></li>            <li class="menu-categories__item"><a href="#" class="menu-categories__link">Лодки</a></li>            <li class="menu-categories__item"><a href="#" class="menu-categories__link">Вездеходы</a></li>            <li class="menu-categories__item"><a href="#" class="menu-categories__link">Снегоходы</a></li>            <li class="menu-categories__item"><a href="#" class="menu-categories__link">Двигатели</a></li>            <li class="menu-categories__item"><a href="#" class="menu-categories__link">Запчасти</a></li>          </ul>      </div>    </div>  </header>  <script src="js/script.min.js"></script></body></html>
