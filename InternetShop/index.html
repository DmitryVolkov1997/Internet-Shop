<!DOCTYPE html><html lang="ru"><head>  <meta charset="UTF-8">  <meta name="viewport" content="width=device-width, initial-scale=1.0">  <link rel="stylesheet" href="css/style.min.css">  <title>Интернем-магазин</title></head><body>  <header class="header">    <div class="header__top">      <div class="container">        <div class="header__top-inner">          <nav class="menu">            <ul class="menu__list">              <li class="menu__item"><a href="#" class="menu__link">Магазины</a></li>              <li class="menu__item"><a href="#" class="menu__link">Акции</a></li>              <li class="menu__item"><a href="#" class="menu__link">Доставка и оплата</a></li>            </ul>          </nav>          <a href="#" class="logo">            <picture><source srcset="img/logo.svg" type="image/webp"><img class="logo__img" src="img/logo.svg" alt=""></picture>          </a>          <div class="header__box">            <p class="header__adress">Москва, ул. Науки 25</p>            <ul class="user-list">              <li class="user-list__item">                <a href="#" class="user-list__link">                  <picture><source srcset="img/heart.svg" type="image/webp"><img src="img/heart.svg" alt=""></picture>                </a>              </li>              <li class="user-list__item">                <a href="#" class="user-list__link">                  <picture><source srcset="img/user.svg" type="image/webp"><img src="img/user.svg" alt=""></picture>                </a>              </li>              <li class="user-list__item">                <a href="#" class="user-list__link basket">                  <picture><source srcset="img/basket.svg" type="image/webp"><img src="img/basket.svg" alt=""></picture>                  <p class="basket__num">1</p>                </a>              </li>            </ul>          </div>        </div>      </div>    </div>    <div class="header__bottom">      <div class="container">        <ul class="menu-categories">          <li class="menu-categories__item"><a href="#" class="menu-categories__link">Квадроциклы</a></li>          <li class="menu-categories__item"><a href="#" class="menu-categories__link">Катера</a></li>          <li class="menu-categories__item"><a href="#" class="menu-categories__link">Гидроциклы</a></li>          <li class="menu-categories__item"><a href="#" class="menu-categories__link">Лодки</a></li>          <li class="menu-categories__item"><a href="#" class="menu-categories__link">Вездеходы</a></li>          <li class="menu-categories__item"><a href="#" class="menu-categories__link">Снегоходы</a></li>          <li class="menu-categories__item"><a href="#" class="menu-categories__link">Двигатели</a></li>          <li class="menu-categories__item"><a href="#" class="menu-categories__link">Запчасти</a></li>        </ul>      </div>    </div>  </header>  <section class="banner-section">    <div class="container">      <div class="banner-section__inner">        <div class="banner-section__slider">          <a class="banner-section__slider-item" href="#">            <picture><source srcset="img/banner-slider.webp" type="image/webp"><img src="img/banner-slider.jpg" alt=""></picture>          </a>          <a class="banner-section__slider-item" href="#">            <picture><source srcset="img/banner-slider.webp" type="image/webp"><img src="img/banner-slider.jpg" alt=""></picture>          </a>          <a class="banner-section__slider-item" href="#">            <picture><source srcset="img/banner-slider.webp" type="image/webp"><img src="img/banner-slider.jpg" alt=""></picture>          </a>          <a class="banner-section__slider-item" href="#">            <picture><source srcset="img/banner-slider.webp" type="image/webp"><img src="img/banner-slider.jpg" alt=""></picture>          </a>          <a class="banner-section__slider-item" href="#">            <picture><source srcset="img/banner-slider.webp" type="image/webp"><img src="img/banner-slider.jpg" alt=""></picture>          </a>          <a class="banner-section__slider-item" href="#">            <picture><source srcset="img/banner-slider.webp" type="image/webp"><img src="img/banner-slider.jpg" alt=""></picture>          </a>        </div>        <a class="banner-section__item sale-item" href="#">          <div class="sale-item__top">            <p class="sale-item__info">              акция            </p>            <div class="sale-item__price">              <div class="price sale-item__price-new">190 000</div>              <div class="price sale-item__price-old">225 000</div>            </div>          </div>          <picture><source srcset="img/content/sale-1.webp" type="image/webp"><img src="img/content/sale-1.png" alt="" class="sale-item__img"></picture>          <h5 class="sale-item__title">            Лодочный мотор            Suzuki DF9.9BRS          </h5>          <div class="sale-item__footer">            Акция действует до            <span>31.08.2020</span>          </div>        </a>      </div>    </div>  </section>   <script src="https://code.jquery.com/jquery-3.5.1.js"></script>  <script src="js/script.min.js"></script></body></html>
